<div class="validator-window">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="jmbgForm" (ngSubmit)="onSubmit()" class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label for="jmbg" class="white-text"> JMBG </label>
          </div>
          <div class="col-md-12">
            <input id="jmbg" class="form-control" type="text" formControlName="jmbg" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-primary" type="submit">Validate</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
